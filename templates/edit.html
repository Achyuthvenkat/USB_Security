<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edit Device</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    input, select { margin: 6px; padding: 6px; width: 250px; }
  </style>
</head>
<body>
  <h2>Edit Authorized Device</h2>
  <form method="POST">
    <label>Hostname:</label><br>
    <input type="text" name="hostname" value="{{ device['hostname'] }}" required><br><br>

    <label>USB Serial Number:</label><br>
    <input type="text" name="usb_serial" placeholder="Enter new serial if needed" required><br><br>

    <label>Role:</label><br>
    <select name="role" required>
      <option value="encrypt" {% if device['role']=='encrypt' %}selected{% endif %}>Encrypt</option>
      <option value="decrypt" {% if device['role']=='decrypt' %}selected{% endif %}>Decrypt</option>
    </select><br><br>

    <input type="submit" value="Save Changes">
    &nbsp;&nbsp;
    <a href="/">Cancel</a>
  </form>
</body>
</html>
